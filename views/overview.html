<!DOCTYPE html>
<html lang="pt-br" class="projects_view">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Projetos - Overview</title>
</head>
<body class="projects_view">
    <div id="modal" class="hide">
        <div class="content">
            <h1>Novo Projeto</h1>
    
            <form action="/update" method="POST">
                
                <div class="input-wrapper">
                    <label for="title">Título do Projeto</label>
                    <input type="text" name="title">
                </div>
    
                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>
    
                <div class="input-wrapper">
                    <label for="image">Link da Imagem</label>
                    <input type="url" name="image">
                </div>
    
                <div class="input-wrapper">
                    <label for="description">Descriçao do Projeto</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>
    
                <div class="input-wrapper">
                    <label for="link">Link do Projeto</label>
                    <input type="url" name="link">
                </div>
    
                <a href="#" onclick="onOff()">Voltar</a>
                <button class="button">Salvar</button>
            </form>
        </div>
    </div>
    <div id="projects_container">
    <form action="/delete" method="POST">
        <select name="projetos" id="combo-box">
            {%for projetos in rows%}
            <option value="{{projetos.title}}">{{projetos.title}}</option>
            {%endfor%}
        </select>
        <button class="button">Excluir</button>
        <a href="#" class="button" onclick="onOff()">Update</an>
        </div>
    </form>
    </div>
    <script src="/Script.js"></script>
</body>
</html>
